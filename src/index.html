<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTeam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        .team-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .members {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .member-btn {
            padding: 12px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .member-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="team-name">DreamTeam</div>
    <div class="members">
        <button class="member-btn">Alan</button>
        <button class="member-btn">Kevin</button>
        <button class="member-btn">Jared</button>
        <a href="./lizbeth.html"><button class="member-btn">Liz</button></a>
        <button class="member-btn">Marmolejo</button>
        <button class="member-btn">Lizzy</button>
        <!-- Agrega más botones según los integrantes reales -->
    </div>
</body>
</html>
