<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Alberto Marmolejo Valle</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
 
    .profile-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 380px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00acc1;
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    .career {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .hobbies-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    .hobbies {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://canosa.com/app/uploads/2015/11/foto-perfil-jc-e1651165858634.jpg" alt="Avatar de Alberto" class="profile-img" />
    <div class="name">Alberto Marmolejo Valle</div>
    <div class="career">Estudiante de Desarrollo de Software</div>
    <div class="hobbies-title">Hobbies e intereses:</div>
    <div class="hobbies">
      Me apasiona el deporte, especialmente el f√∫tbol y el running. Me gusta mantenerme activo y trabajar en equipo.
    </div>
  </div>
</body>
</html>
