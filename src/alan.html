<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Alan Daniel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0078d7;
        }
        .profile-details {
            font-size: 1.2em;
            text-align: left;
            background: #f4f4f4;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: inline-block;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 28px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="assets/picAlanDiscord.png" alt="Avatar de Alan" class="avatar">
        <div class="profile-details">
            <strong>Nombre Completo:</strong> Alan Hernández García<br>
            <strong>Carrera:</strong> Ingeniería en Sistemas Computacionales<br>
            <strong>Hobbies o intereses:</strong> Programación, videojuegos, música, running, y aprender nuevas tecnologías.<br>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
</body>
</html>
